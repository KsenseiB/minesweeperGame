<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper-Ksenia</title>
</head>

<body onload="initGame()">
    <div class="head">
        <h2>Minesweeper</h2>
        <div class="info flex">
            <div>
                <h5>Score: <span class="score"></span></h5>
                <h5>Time: <span class="time">00:00</span></h5>
            </div>
            <div>
                <h6>Lives: <span class="lives"></span></h6>
                <h6>Hint: <span class="hint"></span></h6>
            </div>
        </div>
        <button class="reset" onclick="reset()">SMILEY</button>
        <button class="rookie" onclick="setDiff(4)">Rookie</button>
        <button class="intermidiate" onclick="setDiff(8)">Intermidiate</button>
        <button class="pro" onclick="setDiff(12)">Pro</button>
    </div>
    <div class="board-container"></div>
    <div class="modal"></div>

    <script src="timer.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
