<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper-Ksenia</title>
</head>

<body onload="initGame()">

    <div class="main">
        <div class="head">
            <h1>Minesweeper</h1>
            <div class="info flex">
                <div>
                    <h4>Score: <span class="score">0</span></h4>
                    <h4>Time: <span class="time">00:00</span></h4>
                </div>
                <div>
                    <h4>Lives: <span class="lives"></span></h4>
                    <h4>Hint: <span class="hint">2</span></h4>
                </div>
            </div>
            <div class="smiley reset" onclick="smiley()">ðŸ¤“</div>
            <div class="lvls">
                <button class="rookie" onclick="setDiff(4)">Rookie</button>
                <button class="intermidiate"
                    onclick="setDiff(8)">Intermidiate</button>
                <button class="pro" onclick="setDiff(12)">Pro</button>
            </div>
        </div>
        <div class="board-container"></div>
        <!-- <div class="modal hidden"></div> -->
    </div>
    <div class="background"></div>
    <script src="timer.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
